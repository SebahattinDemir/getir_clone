<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0"
    />
    <meta property="al:ios:app_name" content="Getir" />
    <meta property="al:ios:url" content="getir://" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+WyL/Jr7pW1+tx0i4lOVFq5l5BfpcMWh"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <!--  tarayıcıya, belirtilen domain ile bir bağlantı kurarak kaynaklara daha hızlı erişmesini sağlamak için önceden hazırlık yapma talimatı verir. -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <meta
      name="description"
      content="Atıştırmalıktan içeceklere, kahvaltılıklardan kişisel bakım ürünlerine kadar binlerce ürünü dakikalar içinde kapına getiriyoruz."
    />
    <meta name="author" content="Sebahattin Demir" />
    <title>Getir Clone - Dakikalar İçinde Kapınızda</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="assest/css/style.css" />
  </head>
  <body>
    <header class="hdr">
      <nav class="hdr-nav">
        <div class="hdr-nav-full">
          <div class="hdr-nav-left">
            <div class="hdr-left hdr-getir">
              <a href="#"
                ><img
                  src="assest/img/logo-banner-img/getir-logo.svg"
                  alt="Getir"
                  width="35.33"
                  height="16"
              /></a>
            </div>
            <div class="hdr-left hdr-yemek">
              <a href="#"
                ><img
                  src="assest/img/logo-banner-img/getir-yemek.svg"
                  alt="GetirYemek"
                  width="87.33"
                  height="16"
              /></a>
            </div>
            <div class="hdr-left hdr-buyuk">
              <a href="#"
                ><img
                  src="assest/img/logo-banner-img/getir-buyuk.svg"
                  alt="GetirBuyuk"
                  width="81.33"
                  height="16"
              /></a>
            </div>
            <div class="hdr-left hdr-su">
              <a href="#"
                ><img
                  src="assest/img/logo-banner-img/getir-su.png"
                  alt="GetirSu"
                  width="52.5"
                  height="16"
              /></a>
            </div>
            <div class="hdr-left hdr-carsi">
              <a href="#"
                ><img
                  src="assest/img/logo-banner-img/getir-carsi.png"
                  alt="GetirCarsi"
                  width="72.09"
                  height="16"
              /></a>
            </div>
            <!--  <li>
              <img src="assest/img/logo-banner-img/getir-yemek.svg" alt="" />
            </li>
            <li>
              <img src="assest/img/logo-banner-img/getir-buyuk.svg" alt="" />
            </li>
            <li>
              <img src="assest/img/logo-banner-img/getir-su.png" alt="" />
            </li>
            <li>
              <img src="assest/img/logo-banner-img/getir-carsi.png" alt="" />
            </li>
          </ul> -->
          </div>
          <div class="hdr-nav-right">
            <div class="hdr-right hdr-lang">
              <button class="hdr-right-btn">
                <img
                  src="assest/img/logo-banner-img/turkish-flag.gif"
                  alt="TurkishFlag"
                  width="19"
                  height="13"
                />
                <span class="spn-lang">Türkçe (TR)</span>
              </button>
            </div>
            <div class="hdr-right hdr-login">
              <button class="hdr-right-btn">
                <i class="fa-solid fa-user"></i>
                <span class="spn-login">Giriş yap</span>
              </button>
            </div>
            <div class="hdr-right hdr-register">
              <button class="hdr-right-btn">
                <i class="fa-solid fa-user-plus"></i>
                <span class="spn-register">Kayıt Ol</span>
              </button>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="assest/img/logo-banner-img/getir-banner-1.jpg"
              class="d-block w-100"
              alt="Slide 1"
            />
          </div>
          <div class="carousel-item">
            <img
              src="assest/img/logo-banner-img/getir-banner-2.jpg"
              class="d-block w-100"
              alt="Slide 2"
            />
          </div>
          <div class="carousel-item">
            <img
              src="assest/img/logo-banner-img/getir-banner-3.jpg"
              class="d-block w-100"
              alt="Slide 2"
            />
          </div>
          <div class="carousel-item">
            <img
              src="assest/img/logo-banner-img/getir-banner-4.jpg"
              class="d-block w-100"
              alt="Slide 2"
            />
          </div>
        </div>
        <a
          class="carousel-control-prev"
          href="#"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-A4yK95Y9IgaVBx8P/46L7Fq5p15AtGzl6xLdwMP6j8Za2UA6k1aSGPnhl5z9v2Hf" crossorigin="anonymous">
      $(document).ready(function () {
        $("#myCarousel").carousel({
          interval: 2000,
          wrap: true,
        });
      });
      

    </script>
  

  </body>
</html>
