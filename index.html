<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0"
    />
    <meta property="al:ios:app_name" content="Getir" />
    <meta property="al:ios:url" content="getir://" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <!--  tarayıcıya, belirtilen domain ile bir bağlantı kurarak kaynaklara daha hızlı erişmesini sağlamak için önceden hazırlık yapma talimatı verir. -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <meta
      name="description"
      content="Atıştırmalıktan içeceklere, kahvaltılıklardan kişisel bakım ürünlerine kadar binlerce ürünü dakikalar içinde kapına getiriyoruz."
    />
    <meta name="author" content="Sebahattin Demir" />
    <title>Getir Clone - Dakikalar İçinde Kapınızda</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="assest/css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <header class="hdr">
      <nav class="hdr-nav">
        <div class="hdr-nav-full">
          <div class="hdr-nav-left">
            <div class="hdr-left hdr-getir">
              <a href="#"
                ><img
                  src="assest/img/logo-banner-img/getir-logo.svg"
                  alt="Getir"
                  width="35.33"
                  height="16"
              /></a>
            </div>
            <div class="hdr-left hdr-yemek">
              <a href="#"
                ><img
                  src="assest/img/logo-banner-img/getir-yemek.svg"
                  alt="GetirYemek"
                  width="87.33"
                  height="16"
              /></a>
            </div>
            <div class="hdr-left hdr-buyuk">
              <a href="#"
                ><img
                  src="assest/img/logo-banner-img/getir-buyuk.svg"
                  alt="GetirBuyuk"
                  width="81.33"
                  height="16"
              /></a>
            </div>
            <div class="hdr-left hdr-su">
              <a href="#"
                ><img
                  src="assest/img/logo-banner-img/getir-su.png"
                  alt="GetirSu"
                  width="52.5"
                  height="16"
              /></a>
            </div>
            <div class="hdr-left hdr-carsi">
              <a href="#"
                ><img
                  src="assest/img/logo-banner-img/getir-carsi.png"
                  alt="GetirCarsi"
                  width="72.09"
                  height="16"
              /></a>
            </div>
            <!--  <li>
              <img src="assest/img/logo-banner-img/getir-yemek.svg" alt="" />
            </li>
            <li>
              <img src="assest/img/logo-banner-img/getir-buyuk.svg" alt="" />
            </li>
            <li>
              <img src="assest/img/logo-banner-img/getir-su.png" alt="" />
            </li>
            <li>
              <img src="assest/img/logo-banner-img/getir-carsi.png" alt="" />
            </li>
          </ul> -->
          </div>
          <div class="hdr-nav-right">
            <div class="hdr-right hdr-lang">
              <button class="hdr-right-btn">
                <img
                  src="assest/img/logo-banner-img/turkish-flag.gif"
                  alt="TurkishFlag"
                  width="19"
                  height="13"
                />
                <span class="spn-lang">Türkçe (TR)</span>
              </button>
            </div>
            <div class="hdr-right hdr-login">
              <button class="hdr-right-btn">
                <i class="fa-solid fa-user"></i>
                <span class="spn-login">Giriş yap</span>
              </button>
            </div>
            <div class="hdr-right hdr-register">
              <button class="hdr-right-btn">
                <i class="fa-solid fa-user-plus"></i>
                <span class="spn-register">Kayıt Ol</span>
              </button>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div id="logoBannerSlides" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="3000">
            <img
              src="assest/img/logo-banner-img/getir-banner-1.jpg"
              class="d-block w-100"
              alt="getir-banner-1"
            />
          </div>
          <div class="carousel-item" data-bs-interval="3000">
            <img
              src="assest/img/logo-banner-img/getir-banner-2.jpg"
              class="d-block w-100"
              alt="getir-banner-2"
            />
          </div>
          <div class="carousel-item" data-bs-interval="3000">
            <img
              src="assest/img/logo-banner-img/getir-banner-3.jpg"
              class="d-block w-100"
              alt="getir-banner-3"
            />
          </div>
          <div class="carousel-item" data-bs-interval="3000">
            <img
              src="assest/img/logo-banner-img/getir-banner-4.jpg"
              class="d-block w-100"
              alt="getir-banner-4"
            />
          </div>
        </div>
      </div>
      <div class="banner">
        <div class="main-left">
          <img src="assest/img/logo-banner-img/getir.svg" alt="getir-logo" width="180" height="180"/>
          <h2>Dakikalar içinde kapında</h2>
        </div>
        <div class="main-right">
          <h5>Giriş yap veya kayıt ol</h5>
          <form class="right-form">
            <div class="tel">
              <div class="tel-left">
                <img src="assest/img/tr-flag.svg" alt=""tr-bayrak width="18" height="13">
                <p>+90</p>
                <i class="fa-solid fa-angle-down"></i>
              </div>
              <div class="tel-right">
                <input type="tel" name="telephone" id="telephone" placeholder="Telefon numarası">
              </div>
            </div>
            <div class="tel-button">
              <button>Telefon numarası ile devam et</button>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
